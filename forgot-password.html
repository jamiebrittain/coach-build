<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

  <title>Forgot Password - Coach Compare</title>
</head>
<body class="antialiased bg-off-white flex flex-col min-h-screen">
  <div class="hidden px-16 py-8 md:block">
    <a href="/register" class="inline-flex items-center py-2 px-4 border border-transparent rounded-full text-xs font-bold text-white bg-stone-grey hover:bg-light-grey focus:outline-none">
      <img src="./images/arrow-left.svg" class="w-4 h-4 mr-2" alt="Back">
      
      Go back to login
    </a>
  </div>

  <div class="flex flex-col justify-center px-4 py-8 md:py-24 md:px-8">
    <div class="mb-8 sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto" src="./images/logo.svg" alt="Coach Compare">
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-[416px]">
      <div class="bg-white p-8 shadow-box rounded-xl sm:p-12">
        <div class="text-center mb-8">
          <h1 class="text-xl text-dark-grey font-semibold text-center">
            Forgot password
          </h1>
        </div>

        <form class="space-y-4" action="#" method="POST">
          <div>
            <input id="email" name="email" type="email" placeholder="Email address" autocomplete="email" required class="appearance-none block w-full px-4 py-2 border border-fog-grey hover:border-cloud-grey focus:border-sky-blue rounded-full placeholder-light-grey text-sm font-medium focus:placeholder-cloud-grey focus:outline-none focus:ring-2 focus:ring-black/[.10]">
            <span class="hidden text-xs font-medium text-muji-red mt-1" id="passwordHelp">
              Please enter a valid email
            </span>
          </div>

          <button type="submit" class="w-full flex justify-center p-2.5 border border-transparent rounded-full text-sm font-bold text-white bg-light-grey hover:bg-dark-grey focus:outline-none">
            Reset my password
          </button>
        </form>

        <div class="mt-6 text-center">
          <a href="/login" class="text-sm font-bold text-pale-ivory hover:text-tortilla">
            I remember my password
          </a>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-transparent mt-auto">
    <div class="w-full mx-auto px-16 py-8 md:flex md:items-center md:justify-between">
      <div class="mb-4 md:mb-0 md:order-1">
        <p class="text-center text-xs text-stone-grey">
          &copy; 2022 Coach Compare. All rights reserved.
        </p>
      </div>

      <div class="flex flex-col md:flex-row items-center justify-center md:order-2">
        <div class="flex space-x-6 mb-4 md:mb-0">
          <a href="#" class="text-xs text-stone-grey">Search</a>
    
          <a href="#" class="text-xs text-stone-grey">Terms</a>
    
          <a href="#" class="text-xs text-stone-grey">Privacy</a>
    
          <a href="#" class="text-xs text-stone-grey">Contact</a>
        </div>
        <div class="ml-0 md:ml-4">
          <a href="#" class="text-stone-grey">
            <span class="sr-only">Twitter</span>
            <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
